{% if widget.is_initial %}
    <p>
        {{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a>
    </p>
    {% if not widget.required %}
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
            {% if widget.attrs.disabled %} disabled{% endif %}>
            <label class="form-check-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}
    <p class="form-label">{{ widget.input_text }}:</p>
{% endif %}
<input class="form-control" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
