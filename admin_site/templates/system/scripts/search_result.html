<div id="script-searchlist" style="display: none;">
    <ul id="script-search-list" class="item-list"></ul>

    <script src="/static/js/script_search.js"></script>
    <script>
        current_id = {{ selected_script.pk }}

        {% if local_scripts_by_tag.untagged %}
            {% for script in local_scripts_by_tag.untagged %}
            local_scripts.push({
                id: {{ script.pk }},
                url: '{% url script_url site.uid script.pk %}',
                name: '{{ script.name }}',
                active: {% if script == selected_script %}true{% else %}false{% endif %},
                delete_url: '{% url 'delete_script' site.uid script.pk %}'
            })
            {% endfor %}
        {% endif %}
    </script>
</div>
