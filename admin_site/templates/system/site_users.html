{% extends "site_with_navigation.html" %}

{% block specific_title %}
Brugere
{% endblock %}

{% block specific_content %}

  <ul class="sublevelnav">
      <li class="listutils"><a href="#" title="Tilføj nyt bibliotek"><i class="icon-plus icon-white"></i> tilføj ny bruger</a></li>

      {% for user in site.users %}
      <li {% ifequal user selected_user %}class="active"{% endifequal %}><a
          href="/site/{{ site.url }}/users/{{ user.username }}"><i class="icon-user"></i> {{ user.username }}</a></li>
      {% endfor %}
  </ul>
  
  <div class="container-fluid main sublevelmain">
      <h2 class="divideheader">Profil: <em>{{ selected_user.username }}</em></h2>
      
      <button class="btn btn-primary">Gem ændringer</button>
      <button class="btn">Annuller</button>
          
      <hr>
      
      <div>
        <form>
          <fieldset>
            <div class="row-fluid">
              <div class="span6">
                <label>Navn:</label>
                <input type="text" value="{{ selected_user.username }}">
              </div>
              <div class="span6">
                <label>Rettighedsgruppe:</label>
                <select>
                    {% for c in choices %}
                    <option value="{{ c.id }}" {% ifequal c.id 1 %} selected{% endifequal %}>{{ c.val }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
          
          </fieldset>
        </form>
        <hr>
        <div>
          <a href="#"><i class="icon icon-remove"></i> Slet bruger</a>
        </div>
    </div>
  </div>

{% endblock %}
